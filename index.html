<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Geometric Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ccapture.js/1.1.0/CCapture.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ€ Psychedelic Geometry Visualizer</h1>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="pattern">Pattern:</label>
                <select id="pattern">
                    <option value="hypnotic">Hypnotic Circles</option>
                    <option value="fractal">Fractal Flower</option>
                    <option value="tunnel">Infinity Tunnel</option>
                    <option value="wave">Color Wave</option>
                    <option value="mandala">Sacred Mandala</option>
                </select>
            </div>
            <div class="control-group">
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" value="#ff00ff">
            </div>
            <div class="control-group">
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" value="#00ffff">
            </div>
            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label for="complexity">Complexity:</label>
                <input type="range" id="complexity" min="3" max="20" value="8">
            </div>
            <div class="buttons">
                <button id="capture">ðŸŒ€ Capture 7s Trip</button>
                <button id="download" disabled>ðŸ’¾ Download WEBM</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
